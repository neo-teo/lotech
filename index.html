                var span = document.getElementById('clock');
                function time() {
                    var options = {
                        timeZone: 'America/New_York',
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    };

                    span.textContent = new Intl.DateTimeFormat('en-US', options)
                        .format(new Date());
                }
                time();
                setInterval(time, 1000);
            </script>
